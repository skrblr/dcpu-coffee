  <script src="codemirror2/keymap/vim.js"></script>
  <style>
    .mono{
      font-family: 'Courier', sans-serif;
    }
    body {
      padding-top: 60px;
    }
    .myclass {
      background-color: green
    }

</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="brand" href="#">DCPU-16 v1.7 Simulator</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>

  </div>

<div class="container">
    <div class="span6">
      Cycles: <span id="cycles"></span>
      <table class="table-compact">
      <thead>
      <tr>
        <th colspan="4">Registers</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>A: </td>
        <td id="RegA" class="reg mono"></td>
        <td>B: </td>
        <td id="RegB" class="reg mono"></td>
        <td>C: </td>
        <td id="RegC" class="reg mono"></td>
      </tr>
      <tr>
        <td>X: </td>
        <td id="RegX" class="reg mono"></td>
        <td>Y: </td>
        <td id="RegY" class="reg mono"></td>
        <td>Z: </td>
        <td id="RegZ" class="reg mono"></td>
      </tr>
      <tr>
        <td>I: </td>
        <td id="RegI" class="reg mono"></td>
        <td>J: </td>
        <td id="RegJ" class="reg mono"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>PC: </td>
        <td id="RegPC" class="reg mono"></td>
        <td>SP: </td>
        <td id="RegSP" class="reg mono"></td>
        <td>O: </td>
        <td id="RegEX" class="reg mono"></td>
      </tr>
      </tbody>
      </table>
      <!--<table class="table-compact mono">-->
      <table class="table mono">
      <thead>
      <tr>
        <th colspan="2">Memory Dump</th>
        <th></th>
        <th>Base:</th>
        <th colspan="5"><input id="membase" type="text" value="0x0"/>
      <tr>
      <tr>
        <th>Addr</th>
        <th>0000</th>
        <th>0001</th>
        <th>0002</th>
        <th>0003</th>
        <th>0004</th>
        <th>0005</th>
        <th>0006</th>
        <th>0007</th>
      </tr>
      </thead>
      <tbody id="memdump-body">
      </tbody>
      </table>
    <button id='btnStep' class="btn">Step</button>
    <button id='btnRun' class='btn'>Run</button>
    <button id='btnStop' class='btn'>Stop</button>
    <button id='btnAssemble' class='btn'>Assemble</button>
    <button id='btnReset' class='btn'>Reset</button>
    </div>
    <div class="span5">
<form><textarea id="code" class="code">
:start  ; Map framebuffer RAM
        set a, 0
        set b, 0x1000
        hwi 0
        
        set a, ohhey
        jsr print
        
        set a, 0
        set b, 60
        hwi 1
        set a, 1
:loop hwi 1
        set pc, loop
        
:print  set b, 0
:print_loop
        set c, [a]
        ife c, 0
        set pc, pop
        bor c, 0x0f00
        set [0x1000+b], c
        add a, 1
        add b, 1
        set pc, print_loop
:crash  set pc, crash
        
:ohhey  dat "Generic-Clock Test"
        dat 0x0
</textarea>
      <p id="asm-error"></p>
      </form>
    </div>
    <canvas id="framebuffer" width="512" height="384"></canvas>
</div>

<script>
  CodeMirror.commands.save = function() { alert("Saving"); };

  window.editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "text/x-csrc",
    keyMap: "vim",
  });


</script>
</body>
</html>
